<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head"> </head>

  <body>
    <nav th:replace="/fragments/nav :: 네브바"></nav>

    <main role="main" class="container mt-5">
      <h3>TODO</h3>
        <input type="hidden" th:field="${todo.id}" />
        <div class="form-group mt-3">
          <label for="">TODO</label>
          <input type="text" class="form-control" th:value="${todo.title}" readonly/>
        </div>

        <div class="form-group">
          <label for="">진행상황</label>
          <input type="text" class="form-control" th:value="${todo.stage}" readonly/>
        </div>

        <div class="form-group">
          <label for="" >시작날짜</label>
          <input type="text" th:value="${todo.startDate}" readonly/> 
        </div>

        <div class="form-group">
          <label for="">마감날짜</label>
          <input type="text" th:value="${todo.targetDate}" readonly/>
        </div>

        <div class="form-group">
          <label for="">세부내용</label>
          <input type="text" class="form-control" th:value="${todo.description}" readonly/>
        </div>

        <a th:href="@{/todos}" class="btn btn-dark my-3">돌아가기</a>
        <a th:href="@{'/todos/edit/' + ${todo.id}}" class="btn btn-success my-3">수정하기</a>
        <a class="btn btn-danger my-3 deleteConfirm" th:href="@{'/todos/delete/' + ${todo.id}}">삭제하기</a>

      <script th:src="@{/js/delete.js}"></script>
    </main>
  </body>
</html>
